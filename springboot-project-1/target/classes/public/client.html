<!doctype html>
<html ng-app="springDemo">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  
	<script src="ProductController.js"></script>
	 <style>
    html body {
      font-family: Arial, Helvetica, sans-serif
    }
       
    fieldset {
      padding: 0;
      border: 0;
      margin-top: 25px;
      font-size: 75%;
    }
    
    .container {
      width: 90%;
      margin: auto;
	  display: flex;
    }
    
    .productContent {
      flex-grow: 1;
    }
    
    .portrait {
      width: 120px;
    }
    
    .productItem {
      width: 350px;
      border: 1px solid #777777;
      background: #FAFAFA;
      margin: 3px;
      padding: 2px;
      display: flex;
    }
    
    .peopleTitle {
      width: 100%;
      background: #FAFAFA;
      margin: 3px;
      padding: 2px;
      display: flex;
    }
    
    #editDialog {
      display: none;
    }
    
    #addDialog {
      display: ;
    }
  </style>

  </head>
  <body>
 <div ng-controller="Products" ng-init="getProducts()">
   <h1>Product App</h1>
  <div class="click-element animate-show" ng-show="showListProducts">
    <h2>Products</h2>
	<form>
    
		<div class="col-xs-3">
          <input class="form-control " type="text"  id="searchText" ng-model="searchText">
		</div>
		<div class="col-xs-2">
		  <select id="searchType" class="form-control" ng-model="searchType">
            <option value="productname">By product name</option>
            <option value="category">By category</option>
          </select>
		</div>
		<div class="col-xs-1">
			<button class="btn btn-success" id="searchButton" type="button" ng-click="searchProducts()"> 
				<span class="glyphicon glyphicon-search"></span> Search
			</button>
		</div>
        <div class="col-xs-4">
			<button class="btn btn-danger" id="homeButton" type="button" ng-click="getProducts()"> 
				<span class="glyphicon glyphicon-home"></span>
			</button>
		</div>          
	</form>
	
  </div>
 </br></br>
    <div id="people" class="container" class="click-element animate-show" ng-show="showListProducts">
	<div class="row">
		<div class ="productItem col-sm-3" ng-repeat="prd in products" ng-click="getProductById(prd.id)"  style="cursor: pointer">
				
				<div class="productContent">
					<h4>{{prd.productName}}</h4>
					{{prd.color}}<br>
					{{prd.style}}<br>
					<small>{{prd.category}}</small>
				</div>			
			</div>
		</div>
		<div ng-show="!products.length" class="alert alert-info col-sm-7">No products found matching your search criteria</div>
	</div>
	
	
  </div>
  </body>
  
 
</html>
